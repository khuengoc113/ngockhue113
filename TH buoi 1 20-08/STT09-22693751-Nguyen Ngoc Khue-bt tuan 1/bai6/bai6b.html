<!DOCTYPE html>
<html>
<head>
    <title>Form Liên Hệ</title>
    <style>
        *{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h2>Contact us</h2>
    <form>
        <label for="message">Your message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <label for="to">To:</label><br>
        <input type="text" id="to" name="to" value="Example Cafe"><br>
        <label for="email">Your email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="50"></textarea><br>
        <label for="file">Attach file:</label><br>
        <input type="file" id="file" name="file"><br>
        <label for="how_found">How you found us:</label><br>
        <select id="how_found" name="how_found">
            <option value="google">Google</option>
            <option value="newsletter">Newsletter</option>
        </select><br>
        <label for="newsletter">
            <input type="checkbox" id="newsletter" name="newsletter">
            Ensure this box is checked if you would like to receive email updates
        </label><br>
        <input type="submit" value="Send message">
    </form>
</body>
</html>
